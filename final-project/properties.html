    <main>
        <section class="property-search-section container">
            <h1>All Properties</h1>
            <form id="property-filter-form" class="filter-form">
                <div class="form-group">
                    <label for="property-type">Type:</label>
                    <select id="property-type" name="type">
                        <option value="">All</option>
                        <option value="buy">For Sale</option>
                        <option value="rent">For Rent</option>
                        <option value="lend">For Lend</option>                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="property-category">Category:</label>
                    <select id="property-category" name="category">
                        <option value="">All</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="land">Land</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="min-price">Min Price:</label>
                    <input type="number" id="min-price" name="minPrice" placeholder="e.g. 100000">
                </div>
                <div class="form-group">
                    <label for="max-price">Max Price:</label>
                    <input type="number" id="max-price" name="maxPrice" placeholder="e.g. 500000">
                </div>
                <div class="form-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="0" placeholder="Any">
                </div>
                <button type="submit" class="button primary-button">Apply Filters</button>
                <button type="reset" class="button secondary-button" id="reset-filters-btn">Reset Filters</button>
            </form>

            <div class="property-grid" id="property-listings-container">
                <!-- Dynamic property listings will be loaded here by JavaScript -->
                <p>Loading properties...</p>
            </div>
        </section>
    


    <!-- Modal Dialog Structure (hidden by default) -->
    <div id="property-details-modal" class="modal" aria-modal="true" role="dialog" aria-labelledby="modal-title"
        aria-describedby="modal-description">
        <div class="modal-content">
            <button class="close-button" aria-label="Close modal">&times;</button>
            <h2 id="modal-title">Property Details</h2>
            <div id="modal-description" class="modal-body">
